<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./public/css/style.css">
        <title>Hello World!</title>
    </head>
    <body>
        <header class="max-width flex justify-content-end">
            <img class="to-log" src="./public/img/2x/baseline_account_box_black_18dp.png" alt="">
        </header>
        <main class="max-width">
            <div class="container-fluid zero max-height flex" id="pills-tab">
                <div class="row max-height zero max-width">
                    <div class="listing col-1 p-0">
                        <ul class="nav contacts mb-3 flex" id="contacts"></ul>
                    </div>
                    <div class="chat col-7 p-0">
                        <div class="tab-pane max-height flex">
                            <div class="max-width">
                                <ul class="conversation flex" id="conversation"></ul>
                            </div>
                            <div class="input">
                                <form action="" class="max-height flex">
                                    <input type="text" name="" id="" class="max-height no-border">
                                    <button type="submit" class="no-border">Ok</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="who col-4 p-0" data-contact="girl">
                        <div class="contact-name justify-content-between">
                            <p id="contact-name"></p>
                            <div id="contact-social"></div>
                        </div>
                        <div class="contact-info flex">
                            <img id="contact-img" src="" class="avatar-b" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="hidden log-form flex">
                <div class="register semi-div flex">
                    <form action="">
                        <p>Inscription</p>
                        <div>
                            <label for="pseudo">Pseudo</label>
                            <input type="text" name="pseudo">
                        </div>
                        <div>
                            <label for="password">Mot de passe</label>
                            <input type="password" name="password">
                        </div>
                        <input type="submit" value="Envoyer">
                    </form>
                </div>
                <div class="login semi-div flex">
                    <form action="">
                        <p>Login</p>
                        <div>
                            <label for="pseudo">Pseudo</label>
                            <input type="text" name="pseudo">
                        </div>
                        <div>
                            <label for="password">Mot de passe</label>
                            <input type="text" name="password">
                        </div>
                        <input type="submit" value="Login">
                    </form>
                </div>
            </div>
        </main>

        <!-- You can also require other files to run in this process -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="./renderer.js"></script>
        <script src="./public/js/script.js"></script>
    </body>
</html>
