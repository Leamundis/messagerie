<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./public/css/bootstrap.min.css">
        <link rel="stylesheet" href="./public/css/style.css">
        <title>Hello World!</title>
    </head>
    <body>
        <header class="max-width flex justify-content-end">
            <img class="to-log" src="./public/img/2x/baseline_account_box_black_18dp.png" alt="">
            <img class="is-log hidden" src="./public/img/directions_run-24px.svg" alt="">
        </header>
        <main class="max-width">
            <div class="container-fluid zero max-height flex" id="pills-tab">
                <div class="row max-height zero max-width">
                    <div class="listing col-1 p-0">
                        <ul class="nav contacts mb-3 flex" id="contacts"></ul>
                    </div>
                    <div class="chat col-7 p-0">
                        <div class="tab-pane max-height flex">
                            <div class="max-width overflow">
                                <ul class="conversation flex" id="conversation"></ul>
                            </div>
                            <div class="input">
                                <form action="" class="max-height flex">
                                    <input id="what-to-say" type="text" name="" id="" class="max-height no-border">
                                    <button data-id="" id="send" type="submit" class="no-border">Ok</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="who col-4 p-0" data-contact="girl">
                        
                        <div class="contact-name justify-content-between">
                            <p id="contact-name"></p>
                            <div id="contact-social"></div>
                        </div>
                        <div class="contact-info flex">
                            <img id="contact-img" src="" class="avatar-b" alt="">
                        </div>
                        <div class="cam-div">
                            <p>Cam√©ra</p>
                            <a class="hidden take-pic">Take Snapshot</a>
                            <img class="cam-off" src="./public/img/toggle_off-24px.svg" alt="">
                            <img class="cam-on hidden" src="./public/img/toggle_on-24px.svg" alt="">

                        </div>
                        <div class="cam1">
                            <div id="my_camera" style="width:320px; height:240px;"></div>
                            <div id="my_result"></div>  
                        </div>
                    </div>
                </div>
            </div>
            <div class="hidden log-form flex">
                <div class="register semi-div flex">
                    <form>
                        <p>Inscription</p>
                        <div>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="register-name">
                        </div>
                        <div>
                            <label for="password">Mot de passe</label>
                            <input type="password" name="password"  id="register-password">
                        </div>
                        <input id="register" type="button" value="Envoyer">
                    </form>
                </div>
                <div class="login semi-div flex">
                    <form>
                        <p>Login</p>
                        <div>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="login-name">
                        </div>
                        <div>
                            <label for="password">Mot de passe</label>
                            <input type="text" name="password" id="login-password">
                        </div>
                        <input type="button" value="Login" id="login">
                    </form>
                </div>
            </div>
        </main>

        <!-- You can also require other files to run in this process -->
        <script src="./cam/webcam.js"></script>
        <script src="./public/js/jquery-3.3.1.slim.min.js"></script>
        <script src="./public/js/popper.min.js"></script>
        <script src="./public/js/bootstrap.min.js"></script>
        <script src="./renderer.js"></script>
        <script src="./public/js/script.js"></script>
    </body>
</html>
